server {
  listen       80;
  listen       [::]:80;
  server_name  trello.admire.social www.trello.admire.social;

  location /.well-known/acme-challenge/ {
      allow all;
      root /usr/share/nginx/html;
  }

  location / {
    rewrite ^ https://$host$request_uri? permanent;
  }
}

server {
  listen       443 ssl http2;
  listen       [::]:443 ssl http2;
  server_name  trello.admire.social www.trello.admire.social;

  ssl_certificate /etc/letsencrypt/live/trello.admire.social/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/trello.admire.social/privkey.pem;

  location / {
    proxy_pass http://localhost:5880;
    proxy_set_header Host            $host;
    proxy_set_header X-Forwarded-For $remote_addr;
  }
}

server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;
  root /usr/share/nginx/html;
}
